name: Build, Test and Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test-and-lint:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Type Check
        run: npm run type-check
        
      - name: Run Tests
        run: npm run test

  build-and-release:
    name: Build & Release
    needs: test-and-lint
    # Only run build/release on pushes, or if it is a tag. skip on PRs to save resources unless requested
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        # Adding macos-latest and ubuntu-latest requires more setup for signing/artifacts
        # kept concise for now to ensure stability on primary platform (Windows) as requested by user context
        # but configured structure for expansion.
        include:
          - os: windows-latest
            args: --win
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci

      - name: Build and Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Detect if it's an RC version (tag contains -rc)
          RELEASE_TYPE: ${{ contains(github.ref, '-rc') && 'prerelease' || 'release' }}
        # If it's a tag, publish. If not, just build to verify.
        run: |
          npm run build:renderer
          $publishArgs = ""
          if ("${{ contains(github.ref, '-rc') }}" -eq "true") {
              $publishArgs = "-c.publish.releaseType=prerelease"
          }
          
          if (("${{ startsWith(github.ref, 'refs/tags/v') }}" -eq "true") -or ("${{ github.event_name }}" -eq "workflow_dispatch")) {
             npm run build:electron -- --publish always ${{ matrix.args }} $publishArgs
          } else {
             npm run build:electron -- --publish never ${{ matrix.args }}
          }
        shell: pwsh
